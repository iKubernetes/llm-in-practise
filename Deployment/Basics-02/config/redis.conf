bind 0.0.0.0
protected-mode yes
port 6379
requirepass magedu.com
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 内存管理
maxmemory 8gb
maxmemory-policy allkeys-lru

# 持久化
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 性能
maxclients 10000
lazyfree-lazy-eviction no

# 日志
loglevel notice
logfile /data/redis.log
