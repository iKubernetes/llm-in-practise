version: '3.9'

services:
  # 1. LiteLLM Proxy - API 服务层 + 语义缓存 + 监控
  litellm-proxy:
    #image: ghcr.io/berriai/litellm:main-latest
    build:
      context: ./litellm-proxy
      dockerfile: Dockerfile
    container_name: litellm-proxy
    restart: unless-stopped
    ports:
      - "4000:4000"   # 主 API 端口（内网访问）
    environment:
      #- CONFIG_PATH=/app/config.yaml
      #- PORT=4000
      - LITELLM_LOG=DEBUG
      - DATABASE_URL=postgresql://llmproxy:dbmagedu-com@litellm-db:5432/litellm
      - STORE_MODEL_IN_DB=True
      - LITELLM_MASTER_KEY=magedu.com
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=magedu.com
    volumes:
      - ./config/litellm-config-redis-semantic-cache.yaml:/app/config.yaml:ro
      - ./logs/litellm:/app/logs
    entrypoint: ["litellm"]                     # 显式保留入口点
    #command: ["--config", "/app/config.yaml", "--port", "4000"]  # 正确：参数数组
    command: ["--config", "/app/config.yaml", "--port", "4000", "--detailed_debug"]  # 正确：参数数组
    depends_on:
      - inference-engine
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:4000/health/liveliness || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - llm-net

  # 2. litellm-db 
  litellm-db:
    image: postgres:16
    restart: always
    container_name: litellm-db
    environment:
      - POSTGRES_DB=litellm
      - POSTGRES_USER=llmproxy
      - POSTGRES_PASSWORD=dbmagedu-com
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data # Persists Postgres data across container restarts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - llm-net

  # 3. vLLM - 推理引擎（加载 Qwen3-8B 量化）
  inference-engine:
    image: vllm/vllm-openai:v0.11.2
    container_name: inference-engine
    restart: unless-stopped
    ports:
      - "8001:8001"   # vLLM OpenAI API 端口（内网调试用）
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface # 共享 HF 缓存
      #- /Models/Pretrained_Models/Qwen3-8B:/models/Qwen3-8B:ro
      - /Models/Pretrained_Models/Qwen3-8B-AWQ:/models/Qwen3-8B-AWQ:ro
      - ./logs/vllm:/logs
      - ./config:/config
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              #count: 1
              device_ids: ['0']
              capabilities: [gpu]
    ipc: host # 优化多卡通信性能（单卡也可用）
    command: >
      --host 0.0.0.0
      --port 8001
      --model /models/Qwen3-8B-AWQ
      --chat-template /config/chat_template.jinja
      --quantization awq
      --dtype auto
      --tensor-parallel-size 1
      --max-model-len 4096
      --gpu-memory-utilization 0.85
      --enable-prefix-caching
      --disable-log-requests
      --served-model-name qwen3-8b
      --trust-remote-code
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-net

  # 4. 安全审核专用 vLLM
  guard-engine:
    image: vllm/vllm-openai:v0.11.2
    container_name: guard-engine
    restart: unless-stopped
    volumes:
      - /Models/Pretrained_Models/Llama-Guard-3-8B:/models/guard:ro
    ports:
      - "8002:8002"   # vLLM OpenAI API 端口（内网调试用）
    command: >
      --host 0.0.0.0 --port 8002
      --model /models/guard
      --served-model-name llama-guard-3
      --max-model-len 8192
      --gpu-memory-utilization 0.90
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              #count: 1
              device_ids: ['2']
              capabilities: [gpu]        
    networks:
      - llm-net

  # 5. LlaMA-Guard-Wrapper
  llama-guard-wrapper:
    build: ./llama-guard-wrapper
    container_name: llama-guard-wrapper
    ports:
      - "8099:8099"
    environment:
      WRAPPER_PORT: 8099
      MODEL_API_URL: "http://guard-engine:8002"   # 指向你的 vLLM 服务地址
      MODEL_NAME: "llama-guard-3"
    depends_on:
      - guard-engine
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${WRAPPER_PORT}/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - llm-net

  # 6. Redis - 双命名空间缓存（语义 + KV）
  redis-cache:
    image: redis/redis-stack:7.4.0-v8
    #image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - llm-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "magedu.com", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 7. Embedding 模型配置
  embedding-engine:
    image: vllm/vllm-openai:v0.11.2 # 使用支持 Embedding 的 VLLM 版本
    container_name: embedding-engine
    command: >
      --host 0.0.0.0
      --port 8003
      --model /models/nomic-embed-text-v1.5
      --gpu-memory-utilization 0.10
      --served-model-name nomic-embed-text
      --tensor-parallel-size 1
      --trust_remote_code
    environment:
      - HF_ENDPOINT=https://hf-mirror.com
    ports:
      - "8003:8003"
    volumes:
      - /Models/Pretrained_Models/nomic-embed-text-v1.5:/models/nomic-embed-text-v1.5:ro
      - ./logs/vllm:/logs
    networks:
      - llm-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0'] 
              capabilities: [gpu]  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/v1/models"]
      interval: 30s
      timeout: 5s
      retries: 6
      start_period: 40s          # 给 nomic-embed-text 足够加载时间

networks:
  llm-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
